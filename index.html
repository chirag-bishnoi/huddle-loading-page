<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    
    <header class="header__image">
      <img src="assets/images/logo.svg" alt="logo">
    </header>
    <main>
      <section class="main__section">
        <img src="assets/images/illustration-mockups.svg" alt="" class="main__image">
      </section>
      <section class="main__section main--content">
        <h1 class="main__title">Build The Community <br> Your Fans Will Love</h1>
      <p class="main__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>     
      <button class="main__btn">Register</button>
      </section>

    </main>
    <footer>
      <i class="fa-brands fa-facebook-f" aria-label="facebook link"></i>
      <i class="fa-brands fa-twitter" aria-label="twitter link"></i>
      <i class="fa-brands fa-instagram" aria-label="instagram link"></i>
    </footer>

  </div>
</body>
</html>
